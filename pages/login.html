<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selar Login</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  
   
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>    * {
      font-family: "Poppins", sans-serif;
    }
    html {
      font-size: 14px;
    }
  </style>
</head>

<body class="bg-white min-h-screen relative overflow-x-clip">

  
  <nav class="bg-white border-b border-gray-200">
    <div class="flex justify-between items-center max-w-[90%] m-auto whitespace-nowrap">
      
      <div><img src="../images/selar-logo-small.png" alt="Selar" class="max-w-[70px]"></div>

      <div class="hidden space-x-7 text-xs md:flex md:space-x-4 md:text-base text-gray-800 font-medium">
        <a href="#">Home</a>
        <a href="#">How it works</a>
        <a href="#">Pricing</a>
        <a href="#">Features</a>
        <a href="#">Learn</a>
        <a href="#">Affiliate Marketing</a>
      </div>

      <div class="hidden md:flex space-x-7 text-xs md:text-base items-center justify-center font-medium">
        <div class="flex items-center space-x-2 cursor-pointer text-gray-800">
          <i class="fa-solid fa-globe"></i><a href="#">EN</a>
        </div>
        <div><a href="#" class="text-gray-800">Log in</a></div>
        <div><a href="#" class="block bg-purple-700 text-white rounded-xl px-5 py-[12px]">Start Selling</a></div>
      </div>

      
      <button class="flex md:hidden flex-col space-y-[5px] cursor-pointer">
        <span class="w-[25px] h-[3px] bg-gray-800 rounded-lg"></span>
        <span class="w-[25px] h-[3px] bg-gray-800 rounded-lg"></span>
        <span class="w-[25px] h-[3px] bg-gray-800 rounded-lg"></span>
      </button>
    </div>
  </nav>

  
  <div class="absolute bottom-0 left-0 w-40 md:w-64 lg:w-80 opacity-80">
    <img src="../images/HandsPhone.png" alt="Selar Illustration" class="w-full h-auto">
  </div>


  <div class="fixed bottom-4 right-4 z-50">
    <button 
    class="w-12 h-12 rounded-full bg-purple-700 hover:bg-purple-800 text-white flex items-center justify-center shadow-md border-2 border-dotted border-white">
      <i class="fas fa-comment-dots text-lg"></i>
    </button>
  </div>


  <div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-8">
        <div class="w-full max-w-sm bg-white p-8">
  
  <h2 class="text-2xl font-bold text-center text-gray-900 mb-2">Log in to Selar</h2>
  <p class="text-sm text-center text-gray-600 mb-6">
    Don't have an account?
    <a href="#" class="text-purple-700 hover:underline">Create one for free.</a>
  </p>

  
  <form action="/login" method="POST" class="space-y-4">
    <div>
      <input 
        type="text" 
        name="username" 
        placeholder="Username or Email address" 
        required
        class="w-full px-4 py-3 border rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600 border-gray-300 text-sm"
      >
    </div>

    <div>
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required
        class="w-full px-4 py-3 border rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-purple-600 border-gray-300 text-sm"
      >
    </div>

    <div class="flex justify-end">
      <a href="#" class="text-sm text-purple-700 hover:underline">Forgot your password?</a>
    </div>

    <button 
      type="submit"
      class="w-full py-3 bg-purple-700 hover:bg-purple-800 text-white font-semibold rounded-md shadow-md"
    >
      Log in
    </button>
  </form>
  
  <div class="mt-6 flex items-center">
    <div class="flex-grow border-t border-gray-300"></div>
    <span class="mx-2 text-sm text-gray-500">or continue with</span>
    <div class="flex-grow border-t border-gray-300"></div>
  </div>

  
  <div class="mt-6 space-y-3">
    <a href="/auth/google" class="w-full flex items-center justify-center border rounded-md py-2 bg-white hover:bg-gray-50 text-gray-800 font-medium shadow-sm">
      <i class="fab fa-google text-red-500 mr-2"></i>
      Continue with Google
    </a>
    <a href="/auth/twitter" class="w-full flex items-center justify-center rounded-md py-2 bg-black hover:bg-gray-900 text-white font-medium shadow-sm">
      <i class="fab fa-x-twitter text-white mr-2"></i>
      Continue with X
    </a>
    <a href="/auth/facebook" class="w-full flex items-center justify-center rounded-md py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium shadow-sm">
      <i class="fab fa-facebook-f text-white mr-2"></i>
      Continue with Facebook
    </a>
</div>
</div>


</body>
</html>
