<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selar Signup</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    * {
      font-family: "Poppins", sans-serif;
    }
    html {
      font-size: 14px;
    }
  </style>
</head>

<body class="bg-white min-h-screen relative overflow-x-clip">

  
  <nav class="bg-white border-b border-gray-200">
    <div class="flex justify-between items-center max-w-[90%] m-auto whitespace-nowrap py-4">
      
      <div><img src="../images/selar-logo-small.png" alt="Selar" class="max-w-[70px]"></div>

      <div class="hidden space-x-7 text-xs md:flex md:space-x-4 md:text-base text-gray-800 font-medium">
        <a href="../index.html">Home</a>
        <a href="work.html">How it works</a>
        <a href="price.html">Pricing</a>
        <a href="features.html">Features</a>
        <a href="learn.html">Learn</a>
        <a href="affiliate.html">Affiliate Marketing</a>
      </div>

      <div class="hidden md:flex space-x-7 text-xs md:text-base items-center justify-center font-medium">
        <div class="flex items-center space-x-2 cursor-pointer text-gray-800">
          <i class="fa-solid fa-globe"></i><a href="#">EN</a>
        </div>
        <div><a href="login.html" class="text-gray-800">Log in</a></div>
        <div><a href="#" class="block bg-purple-700 text-white rounded-xl px-5 py-[12px]">Start Selling</a></div>
      </div>

      
      <button class="flex md:hidden flex-col space-y-[5px] cursor-pointer">
        <span class="w-[25px] h-[3px] bg-gray-800 rounded-lg"></span>
        <span class="w-[25px] h-[3px] bg-gray-800 rounded-lg"></span>
        <span class="w-[25px] h-[3px] bg-gray-800 rounded-lg"></span>
      </button>
    </div>
  </nav>

  
  <div class="flex flex-col md:flex-row min-h-screen">

    
    <div class="w-full md:w-1/2 bg-white flex flex-col justify-between px-6 md:px-12 py-8">
      
      
      <div class="flex gap-2 mb-6">
        <div class="h-1 flex-1 rounded bg-purple-600"></div>
        <div class="h-1 flex-1 rounded bg-white border border-gray-300"></div>
        <div class="h-1 flex-1 rounded bg-white border border-gray-300"></div>
      </div>

      <div class="max-w-sm mx-auto w-full">
        <h2 class="text-2xl font-semibold mb-2">Create your Selar account</h2>
        <p class="text-sm mb-6">
          Already have an account? 
          <a href="login.html" class="text-purple-600 font-medium">Log in</a>
        </p>

        
        <label class="block text-sm font-semibold mb-1">First Name</label>
        <input type="text" placeholder="John" class="w-full border rounded px-3 py-2 mb-4">

        
        <label class="block text-sm font-semibold mb-1">Last Name</label>
        <input type="text" placeholder="Doe" class="w-full border rounded px-3 py-2 mb-4">

        
        <label class="block text-sm font-semibold mb-1">Email Address</label>
        <input type="email" placeholder="jandoe@email.com" class="w-full border rounded px-3 py-2 mb-4">

        
        <label class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" placeholder="" class="w-full border rounded px-3 py-2 mb-2">

        <div class="text-xs text-gray-500 mb-4">
          ✔ Must contain 8 characters <br>
          ✔ Must contain a letter <br>
          ✔ Must contain a number
        </div>

      
        <label class="block text-sm font-semibold mb-1">Confirm Password</label>
        <input type="password" placeholder="" class="w-full border rounded px-3 py-2 mb-6">
      </div>

      
      <button class="w-full max-w-sm mx-auto bg-purple-600/50 text-white py-3 rounded hover:bg-purple-600 transition">
        Sign Up
      </button>
    </div>

    
    <div class="w-full md:w-1/2 bg-purple-700 flex justify-center items-center p-6">
      <img src="../images//hero_web.png" alt="Selar illustration" class="w-full h-full object-contain">
    </div>

  </div>

</body>
</html>
